    <script>
        function exercicioA() {
            // Váriavel Temperatura
            var tipo = "C";
            var valor = 20;

            //Alteração
            switch (tipo) {
                case "C":
                    document.write("Valor: F°" + ((valor * 1.8) + 32));
                    break;
                case "F":
                    document.write("Valor: C°" + ((valor - 32) / 1.8));
                    break;
                default:
                    document.write("Essa conversão não existe");
            }
        }
        function exercicioB() {
            const Valor_Dolar = 5.25;
            const Valor_Euro = 5.65;
            const Valor_PesoArgentino = 0.02;

            let tipo = "D->R";
            let valor = 100;

            switch (tipo) {
                case "R->E":
                    document.write("Euro: " + (valor / Valor_Euro));
                    break;
                case "R->D":
                    document.write("Dólar: " + (valor / Valor_Dolar));
                    break;
                case "D->R":
                    document.write("Real: " + (valor * Valor_Dolar));
                    break;
                case "E->R":
                    document.write("Real: " + (valor * Valor_Euro));
                    break;
                case "R->PA":
                    document.write("Peso Argentino: " + (valor * Valor_PesoArgentino));
                    break;
                case "PA->R":
                    document.write("Real: " + (valor / Valor_PesoArgentino));
                    break;
                default:
                    document.write("Essa conversão não existe");
                    break;
            }
        }

        function exercicioD() {
            let voto = prompt("Insira seu voto: \nAlessandra\nCaio\nGeraldo\nSair");

            let countCandidato01 = 0;
            let countCandidato02 = 0;
            let countCandidato03 = 0;

            while (voto != "Sair") {
                switch (voto) {
                    case "Alessandra":
                        countCandidato01++;
                        break;
                    case "Caio":
                        countCandidato02++;
                        break;
                    case "Geraldo":
                        countCandidato03++;
                        break;
                }
                voto = prompt("Insira seu voto: \nAlessandra\nCaio\nGeraldo\nSair");
            }
            document.write(`Votação terminada!<br>Alessandra: ${countCandidato01}<br>Caio: ${countCandidato02}<br>Geraldo: ${countCandidato03}`)
        }
