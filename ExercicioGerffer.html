<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        cursor: pointer;
    }

    div {

        background-color: gray;
        width: 100px;
        height: 100px;

    }

    .vermelho:hover {
        background-color: red;
        font-size: 25px;

    }

    .verde:hover {
        background-color: green;
        font-size: 25px;
    }

    .azul:hover {
        background-color: blue;
        font-size: 25px;
    }
</style>

<body>
    <section class="container">
        <div class="vermelho">
            <span>Vermelho</span>
        </div><br>
        <div class="verde">
            <span>Verde</span>
        </div><br>
        <div class="azul">
            <span>Azul</span>
        </div>
    </section>

</body>

</html>
