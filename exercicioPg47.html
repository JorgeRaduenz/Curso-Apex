    //a) Crie uma matriz 3x3, onde a primeira coluna terá o nome de um produto,
    //a segunda coluna a marca e a terceira o valor. Esses dados não precisam ser informados pelo
    // usuário, essas informações podem ser pré-definidas como no exemplo de contatos,
    //assim que desenvolver a matriz, exiba os dados utilizando laços de repetição.
    function exercicioA() {
      let lista = [
        ["Café", "Melita", 18.99],
        ["Macarrão", "Parati", 9.99],
        ["Arroz", "Tio João", 14.89],
      ];
      for (let linha = 0; linha < lista.length; linha++) {
        for (let coluna = 0; coluna < lista[linha].length; coluna++) {
          document.write(lista[linha][coluna] + " ");
        }
        document.write("<br>");
      }
    }
    //b) Implemente uma matriz 3x2, na primeira coluna serão armazenados nomes de

        ["Curso de C#", 999.79],

        for (let coluna = 0; coluna < cursos[linha].length; coluna++) {

    }

    //c) Crie uma matriz 4x4 e peça para o usuário informar 16 números. Quando informados
    //os 16 números exiba cada um deles, além da soma e a média dos valores.
    function exercicioC() {
      let matriz = [
        ["", "", "", ""],
        ["", "", "", ""],
        ["", "", "", ""],
        ["", "", "", ""]
      ];
      for (let linha = 0; linha < matriz.length; linha++) {
        for (let coluna = 0; coluna < matriz[linha].length; coluna++) {
          matriz[linha][coluna] = Number(prompt("Informe um número!"));
        }
      }
      let soma = 0;
      let qtd = 0;

      for (let linha = 0; linha < matriz.length; linha++) {
        for (let coluna = 0; coluna < matriz[linha].length; coluna++) {
          qtd++;
          soma += matriz[linha][coluna];
          document.write(matriz[linha][coluna] + " | ");
        }
        document.write("<br>")
      }
      document.write("Soma: " + soma + "<br>");
      document.write("Média: " + (soma / qtd));
    }

    //d) Crie um sistema para uma agenda de contatos, esse sistema terá um menu com as
    //seguintes funcionalidades:
    //1) Cadastrar contato
    //2) Selecionar contatos
    //3) Alterar contato
    //4) Remover contato
    //5) Sair do sistema
    function exercicioD() {
      let contatos = [];
      let entrada = prompt(
        "Menu inicial" +
        "\n1 - Cadastro de contato" +
        "\n2 - Listar contatos" +
        "\n3 - Alterar contato" +
        "\n4 - Remover contato" +
        "\n5 - Sair do sistema"
      );
      while (entrada != "5") {
        switch (entrada) {
          case "1":
            let nome = prompt("Informe o nome do contato");
            let email = prompt("Informe o email do contato");
            contatos.push([nome, email]);

            alert("Contato adicionado");
            break;
          case "2":
            let listagem = '';

            listagem += 'lista de contatos';
            for (let contato = 0; contato < contatos.length; contato++) {
              listagem += '\nCodigo: ' + contato +
                ' \nNome: ' + contatos[contato][0] +
                ' \nEmail: ' + contatos[contato][1] + '\n';
            }

            alert(listagem);
            break;
          case "3":
            let codigoContatoAlterar = prompt("Informe o código do usuário que deve ser alterado");
            let novoEmail = prompt("Informe o novo email do contato");

            contatos[codigoContatoAlterar][1] = novoEmail;
            break;
          case "4":
            let codigoContatoRemover = prompt("Informe o código do usuário que deve ser removido");
            contatos.splice(codigoContatoRemover, 1);
            break;
          default:
            alert("Opção inválida!");
            break;
        }
        entrada = prompt(
          "Menu inicial" +
          "\n1 - Cadastro de contato" +
          "\n2 - Listar contatos" +
          "\n3 - Alterar contato" +
          "\n4 - Remover contato" +
          "\n5 - Sair do sistema"
        );
      }
      document.write("Programa finalizado. Aperte F5 para executar novamente!")
    }
