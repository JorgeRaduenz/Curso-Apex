      function exercicioB() {
        let numeros = [];

        for (let i = 5; i > 0; i--) {
          // A função Number converte o valor para um dado do tipo númerico.
          numeros.push(Number(prompt("Informe um número")));
        }
        let soma = 0;
        document.write("Números selecionados: <br>");

        for (let i = 0; i < numeros.length; i++) {
          document.write(numeros[i] + "<br>");
          soma += numeros[i];

      function exercicioC() {
        var nomes = [];
        var nomeInformado = "";
        var quantidade = 0;

        nomeInformado = prompt("Informe um nome ou 'Sair' para encerrar.");
        while (nomeInformado != "Sair") {

          quantidade++;

        }

        for (let i = 0; i < nomes.length; i++) {
          document.write(nomes[i] + "<br>");
        }
        document.write("Foram adicionados " + quantidade + " nomes.");
      }

      function exercicioE() {
        let numeros = [];
        let qtdNumenoDez = 0;

        for (let i = 0; i < 5; i++) {
          numeros.push(prompt("Digite um número"));
          if (numeros[i] == 10) {

      }

      function exercicioF() {
        let numeros = [];
        let somaValores = 0;
        let mediaValores = 0;
        let valoresMaiorOuIgualMedia = 0;

        for (let i = 0; i < 7; i++) {
          numeros.push(Number(prompt("Digite um número")));
          somaValores += numeros[i];
        }

        mediaValores = somaValores / numeros.length;

        for (let i = 0; i < numeros.length; i++) {
          if (numeros[i] >= mediaValores) {
            valoresMaiorOuIgualMedia++;
          }
        }

        document.write("Soma: " + somaValores + "<br>");
        document.write("Média: " + mediaValores + "<br>");
        document.write(
          "Valores maiores ou igual à média: " +
            valoresMaiorOuIgualMedia +
            "<br>"
        );
      }

      function exercicioH() {
        let numeros = [];
        for (let i = 5; i > 0; i--) {
          numeros.push(Number(prompt("Informe um número!")));
        }

        var maiorNumero = Number.MIN_VALUE;
        var menorNumero = Number.MAX_VALUE;
        document.write("Números informados: <br>");
        for (let i = 0; i < numeros.length; i++) {
          let numero = numeros[i];

          if (numero < menorNumero) {
            menorNumero = numero;
          }

          if (numero > maiorNumero) {
            maiorNumero = numero;
          }

          document.write(numero + "<br>");
        }
        document.write("Maior número: " + maiorNumero + "<br>");
        document.write("Menor número: " + menorNumero + "<br>");
      }
