<!-- Desafio: Fazer com que cada quadrado fique com a sua cor correspondente ao passar o mouse por cima. Utilizar CSS. -->
<style>
      
   div {
        background-color: gray;
        width: 600px;
        height: 250px;
    }     
     .Vermelho:hover {
        background-color: red;
    }
    .Verde:hover {
        background-color: green;   
    }
    .Azul:hover {
        background-color: blue;
    }
</style>

<body>
    
        <div class="Vermelho"> 
            <span>Vermelho</span>
        </div><br>

        <div class="Verde">
            <span>Verde</span>
        </div><br>

        <div class="Azul">
            <span>Azul</span>
            <div class="Azul">
                <span>Azul</span>
            </div>
        </div>
   

</body>
