<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <Script>

        //Variável indice
        let indice = 1

        // Laço
        while (indice < 11) {
            // Exibe o valor do indice e realiza uma quebra de linha
            document.write(indice + "<br>");

            // Incremento mais um no valor do indice
            indice++
        }
    </Script>
</head>

<body>

</body>

</html>
